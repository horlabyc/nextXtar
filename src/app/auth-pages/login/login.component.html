<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo">
      </div>
      <form [formGroup] = 'signInForm' (ngSubmit) = 'signIn(signInForm.value)'>
        <p class="text-center">Welcome back, please login to your account</p>
        <div>
          <label for="Email">Email</label>
          <input type="text" class="text-input" formControlName="email"/>
        </div>
        <div>
          <label for="Password">Password</label>
          <input type="password" class="text-input" formControlName="password" />
        </div>
        <button type="submit" class="primary-btn" [disabled] = 'signInForm.invalid'>
            <i class="fas fa-spin fa-spinner" *ngIf="isLoggingIn"></i>
            {{ isLoggingIn ? '' : 'Sign In'}}
        </button>
      </form>
      <div class="links">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <a
        [routerLink]="['/auth/register']"
        routerLinkActive="router-link-active"
        class="secondary-btn"
        >Create an account</a
      >
    </div>

    <footer id="main-footer">
      <p>Copyright &copy; 2019, NextXtar All rights reserved</p>
      <div><a href="#">terms of use</a> | <a href="#">Privacy Policy</a></div>
    </footer>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content" [ngsReveal]="{ reset: true, duration: 2000, origin: 'bottom', distance: '200px'}">
        <h1 class="showcase-text">
          Let's create the future <strong>together</strong>
        </h1>
        <a
          [routerLink]="['/auth/register']"
          routerLinkActive="router-link-active"
          class="secondary-btn"
          style="color:#f0f3f5; border:1px solid #f0f3f5"
          >Register Now!</a
        >
      </div>
    </div>
  </div>
</div>
